<!DOCTYPE html>
<html>
<head>
    <title>API Request Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #statsChart {
            max-width: 900px;
            max-height: 500px;
        }
        .slider-container {
            text-align: center;
            margin: 20px;
        }
        input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
    </div>
    <canvas id="statsChart"></canvas>
    <script src="script.js"></script>
</body>
</html>
